<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Tareas
            </h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr >
                        <th [hidden]="true">ID</th>
                        <th>DESCRIPCION</th>
                        <th>ACCION</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let tarea of tareas" >
                        <td [hidden]="true">{{tarea.id}}</td>
                        <td>{{tarea.descripcion}}</td>
                        <td>
                            <button (click)="Delete(tarea)" class="btn btn-danger" >Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
